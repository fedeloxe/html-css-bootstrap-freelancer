<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Bootstrap</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md  navbar-dark">
                <div class="container-fluid d-flex">
                    <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav  mb-2 mb-lg-0 ">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">CONTACT</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </nav>
        </div>

    </header>

    <main>
        <section class="start green">     <!--start-->
            <div class="container">   
                <div class="row d-flex flex-column align-items-center text-center">
                    <img src="./img/avatar.svg" alt="avatar" class="mb-5"> 
                    <h1>START BOOTSTRAP</h1>
                    <div class="col-12 d-flex  justify-content-center align-items-center"> 
                        <hr>
                        <i class="fa-solid fa-star"></i>
                        <hr>
                    </div>
                    <p class="mt-3">Graphic Artist - Web Designer - Illustrator</p>

                </div>
            </div>
        </section>

        <section class="portfolio">  <!--portfolio-->
            <div class="container text-center">
                <div class="row d-flex">
                    <div class="col-12">
                        <div class="border-black">title</div>
                    </div>
                    <div class="col-12"> 
                        <div class="border-black">star</div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4"> 
                        <div class="border-black">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4"> 
                        <div class="border-black">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4"> 
                        <div class="border-black">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4"> 
                        <div class="border-black">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4"> 
                        <div class="border-black">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4"> 
                        <div class="border-black">img</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="about green">  <!--about-->
            <div class="container text-center ">
                <div class="row d-flex">
                    <div class="col-12">
                        <div class="border-black">title</div>
                    </div>
                    <div class="col-12">
                        <div class="border-black">star</div>
                    </div>
                    <div class="col-12 col-sm-6"> 
                        <div class="border-black">p</div>
                    </div>
                    <div class="col-12 col-sm-6"> 
                        <div class="border-black">p</div>
                    </div>
                    <div class="col-12">
                        <div class="border-black">button</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact">
            <div class="container">
                <div class="row d-flex">
                    <div class="col-12">
                        <div class="border-black">title </div>
                    </div>
                    <div class="col-12">
                        <div class="border-black">star </div>
                    </div>
                    <div class="col-12">
                        <div class="border-black"> message</div>
                    </div>
                    <div class="col-12">
                        <div class="border-black">button</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="info">    <!--info-->
            <div class="container">
                <div class="row d-flex justify-content-between">
                    <div class="col-12 col-sm-4">
                        <div class="border-black">location</div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="border-black">social</div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="border-black">about</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">copy</div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    
</body>
</html>
