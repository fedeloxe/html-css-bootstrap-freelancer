<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Bootstrap</title>
</head>

<body>
    <header>
        <div class="container-fluid">
                <div class="row d-flex justify-content-center align-items-center ">

                    </div>
                    <div class="col-12">

                    <div class="col-12">

                    </div>

        <section class="portfolio">  <!--portfolio-->

                <div class="row d-flex">
                    <div class="col-12">

                        <div class="border-black">star</div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">

                    </div>
                    <div class="col-12 col-sm-6 col-lg-4"> 
                        <div class="border-black">img</div>

                    <div class="col-12 col-sm-6 col-lg-4"> 
                        <div class="border-black">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4"> 
                        <div class="border-black">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4"> 
                        <div class="border-black">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4"> 
                        <div class="border-black">img</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="about green">  <!--about-->
            <div class="container text-center ">
                <div class="row d-flex">
                    <div class="col-12">
                        <div class="border-black">title</div>
                    </div>
                    <div class="col-12">
                        <div class="border-black">star</div>
                    </div>
                    <div class="col-12 col-sm-6"> 
                        <div class="border-black">p</div>
                    </div>
                    <div class="col-12 col-sm-6"> 
                        <div class="border-black">p</div>
                    </div>
                    <div class="col-12">
                        <div class="border-black">button</div>
                    </div>
                </div>
            </div>

        <section class="contact">
            <div class="container">
                <div class="row d-flex">
                    <div class="col-12">
                        <div class="border-black">title </div>
                    </div>
                    <div class="col-12">
                        <div class="border-black">star </div>
                    </div>
                    <div class="col-12">
                        <div class="border-black"> message</div>
                    </div>
                    <div class="col-12">
                        <div class="border-black">button</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="info">    <!--info-->
            <div class="container">
                <div class="row d-flex justify-content-between">
                    <div class="col-12 col-sm-4">
                        <div class="border-black">location</div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="border-black">social</div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="border-black">about</div>
                    </div>
                </div>
            </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">copy</div>
            </div>
        </div>
    </footer>

</html>
